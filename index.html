<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
          <span class="timer">0</span> Seconds
          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>
 <div id="overlay" class="modal">
   <p>
     <br><br><br><br><br><br><br><br><br><br>
       <span class="checkmark">&#10003;</span>
       <br>
     <b>Congratulations! You won in <span id="finalTimer"></span> seconds</b>
     <br>
     <p> Win <span id="moveCounter"></span> moves and <span id="starsCount"></span> stars
       <br>
       <span>Woooooo!</span>
     </p>
     <br>

     <p><button class="w3-button w3-aqua" onclick="playAgain()">Play again!</button></p>
 </div>
    <script src="js/app.js"></script>
</body>
</html>
